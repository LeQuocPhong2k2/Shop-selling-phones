<!DOCTYPE html>
<html
   lang="en"
   xmlns:th="http://www.thymeleaf.org">
   <head>
      <meta charset="UTF-8" />
      <meta
         http-equiv="X-UA-Compatible"
         content="IE=edge" />
      <meta
         name="viewport"
         content="width=device-width, initial-scale=1.0" />
      <!-- file css -->
      <link
         rel="stylesheet"
         href="/css/Login.css" />
      <!-- boostrap css -->
      <link
         href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
         rel="stylesheet"
         integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
         crossorigin="anonymous" />
      <title>Đăng nhập</title>
   </head>

   <body>
      <div class="container d-flex justify-content-center align-items-center">
         <div class="box"></div>
         <div class="loader">
            <div class="drop1"></div>
            <div class="drop2"></div>
         </div>
         <div class="loginBox">
            <img
               class="user"
               src="/img/icon-login.png"
               height="60%"
               width="60%" />
            <h3>Sign in here</h3>
            <form
               name="f"
               th:action="@{/api/auth/login}"
               method="POST">
               <div class="inputBox">
                  <input
                     id="username"
                     type="text"
                     name="username"
                     placeholder="username" />
                  <input
                     id="password"
                     type="password"
                     name="password"
                     placeholder="Password" />
               </div>
               <input
                  type="submit"
                  name=""
                  value="Login"
                  id="submit"
                  style="border: none; padding: 8px 2px; border-radius: 50px" />
            </form>
            <a href="#">Forget Password<br /> </a>
            <div class="text-center">
               <a href="/api/auth/register"> <p style="color: #59238f; cursor: pointer">Sign-Up</p></a>
            </div>
         </div>
         <div class="box-two"></div>
      </div>
   </body>
   <script
      src="https://code.jquery.com/jquery-3.6.3.js"
      integrity="sha256-nQLuAZGRRcILA+6dMBOvcRh5Pe310sBpanc6+QBmyVM="
      crossorigin="anonymous"></script>
   <script></script>
</html>
