      <link

      <style>
         .splide__slide img {
            width: 100%;
            height: 100%;
            object-fit: contain;

      </style>
      <!-- header -->
      <div th:include="user/header.html"></div>
      <!-- breadcrumb -->
      <div class="container">
         <nav aria-label="breadcrumb">
            <ol class="breadcrumb">
               <li class="breadcrumb-item"><a href="/home">Home</a></li>
               <li class="breadcrumb-item">
                  <a
                     th:href="@{${href}}"
                     th:text="${breadcrumb}"></a>
               </li>
            </ol>
         </nav>
      </div>
      <!-- slide -->
      <div class="container mt-4 slide">
         <swiper-container
            class="mySwiper"
            pagination="true"
            pagination-clickable="true"
            navigation="true"
            space-between="30"
            centered-slides="true"
            autoplay-delay="2500"
            autoplay-disable-on-interaction="false">
            <swiper-slide>
               <img
                  src="https://images.fpt.shop/unsafe/fit-in/1200x300/filters:quality(90):fill(white)/fptshop.com.vn/Uploads/Originals/2023/2/17/638122418914846270_F-C1_1200x300@2x.png"
                  alt="" />
            </swiper-slide>
            <swiper-slide>
               <img
                  src="https://images.fpt.shop/unsafe/fit-in/1200x300/filters:quality(90):fill(white)/fptshop.com.vn/Uploads/Originals/2023/2/1/638108673553993107_F-C1_1200x300@2x.png"
                  alt="" />
            </swiper-slide>
            <swiper-slide>
               <img
                  src="https://images.fpt.shop/unsafe/fit-in/1200x300/filters:quality(90):fill(white)/fptshop.com.vn/Uploads/Originals/2023/2/23/638127484687826549_F-C1_1200x300.png"
                  alt="" />
            </swiper-slide>
            <swiper-slide>
               <img
                  src="https://images.fpt.shop/unsafe/fit-in/1200x300/filters:quality(90):fill(white)/fptshop.com.vn/Uploads/Originals/2023/1/31/638108014497018540_F-C1_1200x300-1.jpg"
                  alt="" />
            </swiper-slide>
            <swiper-slide>
               <img
                  src="https://images.fpt.shop/unsafe/fit-in/1200x300/filters:quality(90):fill(white)/fptshop.com.vn/Uploads/Originals/2023/2/15/638120822477712377_F-C1_1200x300.png"
                  alt="" />
            </swiper-slide>
         </swiper-container>
      </div>
      <!-- toast message login -->
      <div
         class="position-fixed top-0 end-0 p-3"
         style="z-index: 1000"
         th:if="${account != null}">
         <div
            id="liveToast"
            class="toast show"
            role="alert"
            aria-live="assertive"
            aria-atomic="true">
            <div class="toast-header">
               <img
                  src="/img/icon-login.png"
                  class="rounded me-2"
                  alt="..."
                  style="max-width: 10%" />
               <strong class="me-auto">Đăng nhập thành công</strong> <small>1 mins ago</small>
               <button
                  type="button"
                  class="btn-close close-toast"
                  data-bs-dismiss="toast"
                  aria-label="Close"></button>
            </div>
            <div
               class="toast-body"
               th:text="${'Xin chào '+account.lastName+'!'}"></div>
         </div>
      </div>
